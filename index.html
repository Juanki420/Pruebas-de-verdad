<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Poemas</title>
</head>
<body>

  <h1>Generador de Poemas</h1>
  
  <label for="inputText">Ingresa un texto:</label>
  <textarea id="inputText" rows="4" cols="50"></textarea>

  <button onclick="generarPoema()">Generar Poema</button>

  <h2>Poema Generado:</h2>
  <p id="poemaGenerado"></p>

  <script>
    function generarPoema() {
      const inputText = document.getElementById('inputText').value;

      // Llamada a la API de OpenAI para obtener un poema
      // Reemplaza 'TU_CLAVE_DE_API' con tu clave válida
      // Ten en cuenta que esta es solo una implementación básica, y se necesita un backend para proteger tu clave de API.
      fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          prompt: inputText,
          max_tokens: 150
        })
      })
      .then(response => response.json())
      .then(data => {
        const poemaGenerado = data.choices[0].text.trim();
        document.getElementById('poemaGenerado').innerText = poemaGenerado;
      })
      .catch(error => console.error('Error:', error));
    }
  </script>

</body>
</html>
