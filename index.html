<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Poemas</title>
</head>
<body>

  <h1>Generador de Poemas</h1>
  
  <label for="inputText">Ingresa un texto:</label>
  <textarea id="inputText" rows="4" cols="50"></textarea>

  <button onclick="generarPoema()">Generar Poema</button>

  <h2>Poema Generado:</h2>
  <p id="poemaGenerado"></p>

  <script>
    async function generarPoema() {
      const inputText = document.getElementById('inputText').value;
      const poemaGeneradoElement = document.getElementById('poemaGenerado');

      poemaGeneradoElement.innerText = 'Generando poema...';

      try {
        const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            prompt: inputText,
            max_tokens: 150
          })
        });

        const data = await response.json();
        const poemaGenerado = data.choices[0].text.trim();

        // Muestra el poema generado letra por letra
        for (let i = 0; i < poemaGenerado.length; i++) {
          setTimeout(() => {
            poemaGeneradoElement.innerText = poemaGenerado.substring(0, i + 1);
          }, 100 * i);
        }

      } catch (error) {
        poemaGeneradoElement.innerText = 'Error al generar el poema.';
        console.error('Error:', error);
      }
    }
  </script>

</body>
</html>
